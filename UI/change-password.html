<!DOCTYPE html>
<html>
<head>
    <title>PropertyPro Lite | Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A platform for posting or searching properties for sale or rent">
	<meta name="keywords" content="Rent, Property Sales, Real Estate, Property Advert">
  	<meta name="author" content="Ayodele Akinbohun">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/dashboard.css" />
</head>
<body page="property">
    <!-- Page Preloader -->
    <div class="preloader">
        <div class="preloader__loader"></div>
    </div>
    <!-- Page Preloader Ends-->
    <!-- Dashboard -->
    <section class="dashboard-grid">
        <!-- Dashboard header-->
        <header class="dashboard-header">
            <nav class="dashboard-header__navbar">
                <div class="dashboard-header__sidenav-toggle">
                    <span class="dashboard-header__sidenav-toggle-button">
                        <i class="fas fa-bars  dashboard-header__sidenav-icon dashboard-header__sidenav-icon--transform-anti-clockwise"></i>
                    </span>
                </div>
                <div class="dashboard-header__brand">
                    <a href="index.html" class="navbar__brand">PropertyPro<sup class="navbar__brand-sup-text">Lite</sup></a>
                </div>
                <button class="dashboard-header__logout-btn">log out</button>
            </nav>
        </header>
        <!-- Dashboard header Ends-->
        <!-- Dashboard SideNav -->
        <aside class="dashboard-sidenav">
            <div class="dashboard-sidenav__board">
                <ul class="dashboard-sidenav__board-menu">
                    <li class="dashboard-sidenav__board-menu-item">
                        <a href="dashboard.html" class="dashboard-sidenav__board-menu-link">
                            <span class="dashboard-sidenav__board-menu-icon">
                                <i class="fab fa-wpforms"></i>
                            </span> 
                            Dashboard
                        </a>
                    </li>
                    <li class="dashboard-sidenav__board-menu-item">
                        <a href="post-property.html" class="dashboard-sidenav__board-menu-link">
                            <span class="dashboard-sidenav__board-menu-icon">
                                <i class="fas fa-home"></i>
                            </span> 
                            Post a Property
                        </a>
                    </li>
                    <li class="dashboard-sidenav__board-menu-item">
                            <a href="manage-properties.html" class="dashboard-sidenav__board-menu-link">
                                <span class="dashboard-sidenav__board-menu-icon">
                                    <i class="fas fa-brush"></i>
                                </span> 
                                Manage Properties
                            </a>
                    </li>
                    <li class="dashboard-sidenav__board-menu-item">
                            <a href="view-profile.html" class="dashboard-sidenav__board-menu-link">
                                <span class="dashboard-sidenav__board-menu-icon">
                                    <i class="fas fa-user-cog"></i>
                                </span> 
                                My Account
                            </a>
                    </li>
                    <li class="dashboard-sidenav__board-menu-item">
                            <a href="change-password.html" class="dashboard-sidenav__board-menu-link dashboard-sidenav__board-menu-link--active">
                                <span class="dashboard-sidenav__board-menu-icon">
                                    <i class="fas fa-unlock-alt"></i>
                                </span> 
                                Change Password
                            </a>
                    </li>
                    <li class="dashboard-sidenav__board-menu-item dashboard-sidenav__board-menu-item--display">
                            <a href="index.html" class="dashboard-sidenav__board-menu-link">
                                <span class="dashboard-sidenav__board-menu-icon">
                                    <i class="fas fa-power-off"></i>
                                </span> 
                                Log Out
                            </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Dashboard SideNav -->
        <!-- Dashboard Main Content -->
        <main class="dashboard-main">
                <div class="dashboard-main__overlay">
                </div>
            <div class="dashboard-main__heading">
                <h3 class="dashboard-main__header-others">
                    Change Password
                </h3>
                <div class="dashboard-main__divider">
                </div>
            </div>
            <div class="update-form-container">
               <div class="update-form-wrapper">
                    <div class="change-password-header">
                            <h5 class="update-form-container__heading">
                                    Change To a Secure Password 
                            </h5>

                    </div>
                    <div class="update-form-container__body">
                            <form action="#">
                                <div class="update__form-group">
                                    <input type="text" class="update__form-input" placeholder="New Password">
                                </div> 
                                <div class="update__form-group">
                                        <input type="text"  class="update__form-input" placeholder="Confirm Password">
                                </div>
                                <div class="update__form-group update__form-group--center">
                                    <input type="submit" class="update__form-group-btn" value="Change Password">
                                  </div>
                            </form>
                    </div>
               </div>  
            </div>
        </main>
        <!-- Dashboard Main Content Ends-->
        <!-- footer  -->
        <footer class="footer">
                &copy; 2019 Andela Challenge Cycle 47, by Ayodele. All Rights Reserved.
        </footer>
        <!-- footer Ends -->
    <!-- Dashboard Ends -->
    </section>
    <!-- scripts-->
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
