<!DOCTYPE html>
<html>
<head>
    <title>PropertyPro Lite | SignUp</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A platform for posting or searching properties for sale or rent">
	<meta name="keywords" content="Rent, Property Sales, Real Estate, Property Advert">
  	<meta name="author" content="Ayodele Akinbohun">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>
<body>
    <!-- Page Preloader -->
	<div class="preloader">
            <div class="preloader__loader"></div>
    </div>
    <!-- Page Preloader Ends-->
     <!-- Header section -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar__brand-container">
                <a href="index.html" class="navbar__brand">PropertyPro<sup class="navbar__brand-sup-text">Lite</sup></a>
            </div>
            <div class="navbar__toggle-button">
                <span class="navbar__toggle-button-icon"><i class="fas fa-bars navbar__toggle-icon--transform-anti-clockwise navbar__toggle-icon"></i></span>    
            </div>
            <ul class="navbar__menu">
                <li class="navbar__menu-item"><a href="index.html" class="navbar__menu-item-link">Home</a></li>
                <li class="navbar__menu-item"><a href="view-properties.html" class="navbar__menu-item-link">Properties</a></li>
                <li class="navbar__menu-item"><a href="login.html" class="navbar__menu-item-link">login</a></li>
                <li class="navbar__menu-item"><a href="sign-up.html" class="navbar__menu-item-link">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Header section end -->
    <!-- Page-Title -->
    <section class="page-title">
        <div class="page-title__body">
            <h5 class="page-title__body-header">
                Sign Up
            </h5>
            <p class="page-title__body-text">
                <a href="./index.html" class="page-title__body-text-link">Home</a> 
                <span><i class="fas fa-chevron-right"></i></span> 
                <a href="sign-up.html" class="page-title__body-text-link">Sign Up</a> 
            </p>
        </div>
    </section>
    <!-- Page-Title section end --> 
    <!-- Form Block -->
    <section class="sign-up__block">
        <div class="sign-up__block-form-section">
            <div class="sign-up__block-form-wrapper">
                <h5 class="sign-up__block-form-header">Create Your Account</h5>
                <form action="dashboard.html" method="GET" class="sign-up__block-form">
                  <div class="sign-up__block-form-group">
                        <input type="text" class="sign-up__block-form-input" placeholder="First Name">
                  </div> 
                  <div class="sign-up__block-form-group">
                        <input type="text" class="sign-up__block-form-input" placeholder="Last Name">
                  </div> 
                  <div class="sign-up__block-form-group sign-up__block--relative">
                        <input type="text" id="hiddenGender" class="sign-up__block-form-input" hidden>
                        <div class="sign-up__block-form-input-gender-mimic">
                            <span id="genderText">Gender</span> <span class="sign-up__block__drop-down-btn"><i class="fas fa-chevron-down--animate-clockwise fa-chevron-down"></i></span>
                        </div>
                        <ul class="sign-up__block-form-drop-down">
                            <li class="sign-up__block-form-drop-down-item">Male</li>
                            <li class="sign-up__block-form-drop-down-item">Female</li>
                        </ul>
                  </div>
                  <div class="sign-up__block-form-group">
                        <input type="text" class="sign-up__block-form-input" placeholder="Email">
                  </div>  
                  <div class="sign-up__block-form-group">
                        <input type="text" class="sign-up__block-form-input" placeholder="Mobile Number">
                  </div> 
                  <div class="sign-up__block-form-group">
                        <input type="text" class="sign-up__block-form-input" placeholder="Address">
                  </div> 
                  <div class="sign-up__block-form-group">
                        <input type="text" class="sign-up__block-form-input" placeholder="Password">
                  </div>
                  <div class="sign-up__block-form-group">
                        <input type="text" class="sign-up__block-form-input" placeholder="Confirm Password">
                  </div>
                  <div class="sign-up__block-form-group sign-up__block-form-group--center">
                        <input type="submit" class="sign-up__block-form-group-btn" value="Sign me up">
                  </div>
                </form>
            </div>
        </div>
    </section> 
    <!-- Form Block Ends-->   
    <!-- Footer-->
    <section class="footer">
            &copy; 2019 Andela Challenge Cycle 47, by Ayodele. All Rights Reserved.
    </section>
    <!-- Footer Ends-->          
    <script src="assets/js/main.js"></script>
</body>
</html>
